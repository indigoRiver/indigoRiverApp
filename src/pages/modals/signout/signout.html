<ion-header>
  <ion-navbar>
    <ion-title>
      Sign Out
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <p padding>Select your name from the list </p>

  <ion-card *ngIf="checkedInPeople.length <= 0">
    <ion-card-header>
      Woah...
    </ion-card-header>
    <ion-card-content>
      <h3>There are no people signed in currently.</h3>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let checkedIn of checkedInPeople; let i = index">
      <h2>{{checkedIn.first_name}} {{checkedIn.last_name}} </h2>
      <p>{{checkedIn.company}}</p>
      <button item-right ion-button color="primary" (click)="signOut(checkedIn)">x</button>
    </ion-item>

  </ion-list>


</ion-content>
