<ion-header>
  <ion-navbar>
    <ion-title>
      Get Started
    </ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="openTour()">Skip Intro</button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready for the tour?</h2>
      <button ion-button large clear icon-right color="primary" (click)="openTour()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>

</ion-content>
