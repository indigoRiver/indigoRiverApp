<ion-header>
  <ion-navbar>
    <ion-title>
      Check In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p padding>Please sign in</p>
  <ion-list>

    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="fName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Company</ion-label>
      <ion-input type="text" [(ngModel)]="company"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="checkIn()">Check In</button>
  </div>
  <div padding>
    <button ion-button color="primary" (click)="openSignOut()">Sign Out</button>
  </div>

</ion-content>
